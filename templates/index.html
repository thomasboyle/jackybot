<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Usage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Discord Bot Usage</h1>
    <canvas id="usageChart"></canvas>

    <script>
        fetch('/api/usage_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('usageChart').getContext('2d');
                const labels = Object.keys(data);
                const datasets = {};

                labels.forEach(date => {
                    Object.keys(data[date]).forEach(command => {
                        if (!datasets[command]) {
                            datasets[command] = {
                                label: command,
                                data: [],
                                fill: false
                            };
                        }
                        datasets[command].data.push(data[date][command]);
                    });
                });

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: Object.values(datasets)
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
